name: ev_assist
description: "A helper application for EV owners to calculate the required charge to reach a destination."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.0
  cupertino_icons: ^1.0.8
  google_mobile_ads: ^6.0.0
  app_tracking_transparency: ^2.0.4
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/flags/
    - assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/ikona_evAssist.png"